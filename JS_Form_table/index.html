<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ASSIGNMENT</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="form">
    <label for="firstname">First Name :</label>
    <input type="text"  name="firstname" id="firstname">
    <span id="fname" class="warning"></span><br/>
    
    <label for="lastname">Last Name :</label>
    <input type="text"  name="lastname" id="lastname">
    <span id="lname" class="warning"></span><br/>
    
    <label for="email">Email :</label>
    <input type="email"  name="email" id="email">
    <span id="eml" class="warning"></span><br/>

    <label for="radio">Radio:</label>
    <input type="radio" id="radio1" name="radio" value="Male"> Male
    <input type="radio" id="radio2" name="radio" value="Female"> Female<br>
        
        <label for="checkbox">I am Not a Robot</label>
        <input type="checkbox" id="checkbox">
        <br/>
        <br>
        
        <select id="dropdown">
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Karnataka">Karnataka</option>
        </select>
        <br/>
        
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="30" rows="1"></textarea>
        <br>
        <button onclick="validateform()">SUBMIT</button>
        <button onclick="clearform()">CLEAR</button>
        
    </div>
        <div id="tablee">
            <table><tr><th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Field&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </th><th>Value</th></tr>
    </div>

</body>
<script src="./script.js"></script>
</html>
